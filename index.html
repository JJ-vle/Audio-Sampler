<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Audio Sampler</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <h1>Audio sampler</h1>

    <div class="topbar">
        <select id="presetSelect">
            <option disabled selected>Choose a preset...</option>
        </select>
        <button class="btn" id="btnAll">Charger tout</button>
        <span id="globalStatus" style="color:#9ca3af"></span>
    </div>

    <div class="grid" id="grid"></div>

    <div class="wrapper">
        <canvas id="myCanvas" width=800 height=200></canvas>
        <canvas id="myCanvasOverlay" width=800 height=200></canvas>
    </div>
</body>

</html>
