<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <title>Load a sound sample using fetch, decode it and play it using Web Audio</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- type="module" is necessary if the main.js file is using import / export (aka ES/JS modules)
     Try removing it and see what happens in the debug console! -->
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <h1>Load a sound sample using fetch, decode it and play it using Web Audio</H1>
    <p>The button below will be enabled when the sound is loaded. The download of the sound starts as soon as the page
        is being loaded.</p>
    <button id="playButton">Play sound</button>
    <button id="startButton">START</button>

    <select id="presetSelect">
        <option disabled selected>Choose a preset...</option>
    </select>

    <div class="topbar">
        <button class="btn" id="btnAll">Charger tout</button>
        <span id="globalStatus" style="color:#9ca3af"></span>
    </div>

    <div class="grid" id="grid"></div>

    <div id="buttonContainer"></div>


    Try clicking rapidly on the button.
    <div class="wrapper">
        <canvas id="myCanvas" width=800 height=200></canvas>
        <canvas id="myCanvasOverlay" width=800 height=200></canvas>
    </div>
</body>

</html>
